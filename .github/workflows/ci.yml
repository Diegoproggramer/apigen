# .github/workflows/ci.yml
# Continuous Integration pipeline for APIGen
#
# Triggers on every push/PR to main.
# Tests across Python 3.9 → 3.12 on Ubuntu.
# Ensures zero broken commits reach the repository.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch/PR to save resources
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: "Python ${{ matrix.python-version }} Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      # ── Step 1: Checkout the repository ──
      - name: Checkout code
        uses: actions/checkout@v4

      # ── Step 2: Set up the Python version ──
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ── Step 3: Cache pip packages for faster builds ──
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-

      # ── Step 4: Upgrade pip and install the project with test deps ──
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .[test]

      # ── Step 5: Run the full test suite ──
      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=long --strict-markers

      # ── Step 6: Run tests with coverage (only on Python 3.12) ──
      - name: Run tests with coverage
        if: matrix.python-version == '3.12'
        run: |
          pip install pytest-cov
          pytest tests/ -v --cov=apigen --cov-report=term-missing --cov-report=xml

      # ── Step 7: Upload coverage report as artifact ──
      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 30

  # ─────────────────────────────────────────────
  # Lint job (runs in parallel with tests)
  # ─────────────────────────────────────────────
  lint:
    name: "Code Quality Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check apigen/ --output-format=github

      - name: Run Ruff formatter check
        run: |
          ruff format --check apigen/

  # ─────────────────────────────────────────────
  # Build verification (ensures package builds correctly)
  # ─────────────────────────────────────────────
  build:
    name: "Package Build Verification"
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build the package
        run: |
          python -m build

      - name: Validate the package with twine
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 30
